<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJFC Clone</title>
    <link rel="icon" type="img/png" href="./images/KBFC-Icon.png">
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
    <div class="topbar">
        <div class="location-phone-num">
            <div class="location">
                
                <a class="location-button" href="tel:021-111-666-111" target=""><span><img class="img-icon" src="./images/icons8-location-50.png"></span><span >Idara Noor-e-haq</span></a>

            </div>
           
            <div class="number">
                
                <a class="phone-button" href="tel:021-111-666-111" target=""><span><img class="phone-img" src="./images/icons8-phone-30.png"></span><span >021-111-666-111</span></a>
            </div>
        </div>
        <div class="icon"><img src="./images/KBFC-Icon.png" width="100px"></div>

    </div>
    <!-- Menu div box -->
    <div class="menu-container" >
        <!-- banner image -->
        <div class="banner">
            
            <img src="./images/banner.png" alt="banner" width="1000px">
            
        </div>
        <!-- Menu nav list bar something to select section menu -->
        <div class="menu-list-selector-bar">
           <ul>
                 <li><a class="nav-text" href="#section1"><div><img src="./images/menu-items/nav-1-icon.png" alt="Section 1" width="100px"></div>Cricket Deals</a></li>
                 <li><a class="nav-text" href="#section2"><div ><img src="./images/menu-items/nav-2-icon.png" alt="Section 2" width="100px"></div>Meal Deals</a></li>
                 <li><a class="nav-text"href="#section3"><div ><img src="./images/menu-items/nav-3-icon.png" alt="Section 3" width="100px"></div>Exclusive Family Deals</a></li>
                 <li> <a class="nav-text" href="#section4"><div><img src="./images/menu-items/nav-4-icon.png" alt="Section 4" width="100px"></div>Burgers & Deals</a></li>
                 <li> <a class="nav-text" href="#section5"><div><img src="./images/menu-items/nav-5-icon.png" alt="Section 4" width="100px"></div>Snacks</a></li>
                
            </ul>

        </div>
        <div class="search-bar">
            <form action="/search" method="get">
              <input type="text" name="q" placeholder="Search...">
              <button type="submit">Search</button>
            </form>
         </div>
        <div class="menu-items">

        </div>
        <div class="about-section">
            <div class="about-content-container">
                
            </div>
        </div>

    </div>
</body>
</html>
